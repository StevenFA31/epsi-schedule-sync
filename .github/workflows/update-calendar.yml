name: Update Calendar

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  update-calendar:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install playwright beautifulsoup4 icalendar pytz
          playwright install chromium
      
      - name: Run scraper
        env:
          EDC_USERNAME: ${{ secrets.EDC_USERNAME }}
          EDC_PASSWORD: ${{ secrets.EDC_PASSWORD }}
          EDC_HASH_URL: ${{ secrets.EDC_HASH_URL }}
          EDC_USER_ID: ${{ secrets.EDC_USER_ID }}
        run: python scraper.py
      
      - name: Commit and push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add emploi_du_temps.ics
          git commit -m "Update calendar - $(date)" || true
          git push
